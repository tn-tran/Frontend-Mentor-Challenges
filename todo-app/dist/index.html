<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<script src="main.js"></script>
		<title>Frontend Mentor | Todo app</title>
	</head>
	<body>
		<div class="todo-container">
			Todo
			<button class="dark-mode-toggle"></button>
		</div>
		<div class="create-new-todo-container">
			<input type="checkbox" class="checkbox" checked />
			<input
				type="text"
				name=""
				id=""
				class="create-new-todo"
				placeholder="Create a new todo.."
			/>
		</div>

		<div id="todo-last-row">
			<div id="todo-last-row__items-left-container">0 items left</div>
			<div id="todo-last-row__active-container">All Active Completed</div>
			<div id="todo-last-row__clear-completed-container">Clear Completed</div>
		</div>
		<footer>Drag and drop to reorder list</footer>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Tien Tran</a>.
		</div>
	</body>
</html>
