<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<title>Frontend Mentor | Multi-step form</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<script src="main.js"></script>
</head>

<body>
	<div>
		<div id="sidebar">
			Step 1 Your info Step 2 Select plan Step 3 Add-ons Step 4 Summary
		</div>
		<div class="header">
			<div class="header-title">Personal info</div>
			<div class="header-subtitle">
				Please provide your name, email address, and phone number.
			</div>
		</div>
		<div>
			<form action="" class="form">
				<label for="form__name">Name</label>
				<input type="text" id="form__name" name="form__name" placeholder="e.g. Stephen King" required />
				<label for="form__email">Email Address</label>
				<input type="text" id="form__email" name="form__email" placeholder="e.g. stephenking@lorem.com" required />
				<label for="form__phone">Phone Number</label>
				<input type="text" name="form__phone" id="form__phone" placeholder=" e.g. +1 234 567 890 Next Step" required />
			</form>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
				href="#">Your
				Name Here</a>.
		</div>
</body>

</html>
