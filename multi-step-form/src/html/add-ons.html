<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<title>Frontend Mentor | Multi-step form</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<script src="main.js"></script>
</head>

<body>
	<div>
		<div id="sidebar">
			Step 1 Your info Step 2 Select plan Step 3 Add-ons Step 4 Summary
		</div>
		<div class="header">
			<div class="header-title">Select your plan</div>
			<div class="header-subtitle">
				You have the option of monthly or yearly billing.
			</div>
		</div>
		<form action="">
			<div class="form__plan">
				<div class="form__selectplan">
					<p class="form__selectplan__header">Arcade</p>
					<p class="form__selectplan__subttitle">$9/yr</p>
					<p class="form__selectplan__twomonthsfree-text">2 months free</p>
				</div>
				<div class="form__selectplan">
					<p class="form__selectplan__header">Advanced</p>
					<p class="form__selectplan__subttitle">$12/yr</p>
					<p class="form__selectplan__twomonthsfree-text">2 months free</p>
				</div>
				<div class="form__selectplan">
					<p class="form__selectplan__header">Pro</p>
					<p class="form__selectplan__subttitle">$150/yr</p>
					<p class="form__selectplan__twomonthsfree-text">2 months free</p>
				</div>
			</div>
			<div class="monthly-yearly-container">
				<p class>Monthly</p>
				<label for="" class="switch">
					<input type="checkbox" value="" />
				</label>
				<p class>Yearly</p>
			</div>
		</form>
		<button class="go-back-button">Go Back</button>
		<button class="next-step-button">Next Step</button>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
				href="#">Your Name Here</a>.
		</div>
</body>

</html>
